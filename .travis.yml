language: php

addons:
  chrome: stable

sudo: false

php:
  - 7.2

before_script:
- composer self-update
- composer install --no-interaction
- ls
- cp .env.travis .env
- phpenv rehash
- php artisan key:generate
- nvm install 10.9.0
- npm install npm@latest -g
- npm install

script:
- vendor/bin/phpunit --coverage-text
- npm run production
- npm run test